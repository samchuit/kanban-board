        // åˆ é™¤ä»»åŠ¡
        function deleteTask(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                showNotification('ğŸ—‘ï¸ ä»»åŠ¡å·²åˆ é™¤');
            }
        }
        
        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveTasks() {
            localStorage.setItem('kanbanTasks', JSON.stringify(tasks));
        }
        
        // æ‹–æ‹½åŠŸèƒ½
        function setupDragAndDrop() {
            document.querySelectorAll('.column').forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('dragleave', handleDragLeave);
                column.addEventListener('drop', handleDrop);
            });
        }
        
        function handleDragStart(e) {
            draggedTask = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }
        
.dataTransfer.effect        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.column').forEach(col => col.classList.remove('drag-over'));
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }
        
        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            if (draggedTask) {
                const newStatus = this.dataset.status;
                const taskId = parseInt(draggedTask.dataset.id);
                
                const task = tasks.find(t => t.id === taskId);
                if (task && task.status !== newStatus) {
                    task.status = newStatus;
                    task.updatedAt = new Date().toISOString();
                    saveTasks();
                    renderTasks();
                    showNotification(`ğŸ“¦ ä»»åŠ¡å·²ç§»åŠ¨åˆ°ã€Œ${getStatusName(newStatus)}ã€`);
                }
            }
        }
        
        // æœç´¢åŠŸèƒ½
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderTasks(e.target.value);
            });
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const data = JSON.stringify(tasks, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `kanban-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('ğŸ“¤ æ•°æ®å·²å¯¼å‡º');
        }
        
        // å·¥å…·å‡½æ•°
        function getStatusName(status) {
            const names = { todo: 'å¾…åŠ', progress: 'è¿›è¡Œä¸­', review: 'å¾…å®¡æ ¸', done: 'å·²å®Œæˆ' };
            return names[status] || status;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') closeModal();
        });
        
        // ESC å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
